<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="main-container">
        <label>
            Save File
            <input class="file-input" type="file" id="saveFileInput" name="saveFileInput">
        </label>
        <p id="feedback-text">No file loaded</p>
        <div class="save-selection-container">
            <input type="radio" name="saveno" id="save1" value="save1" checked>
            <label for="save1">Save 1</label>
            <input type="radio" name="saveno" id="save2" value="save2">
            <label for="save2">Save 2</label>
            <input type="radio" name="saveno" id="save3" value="save3">
            <label for="save3">Save 3</label>
        </div>
        <button class="run-button" id="runDecoExtractor">Run</button>
        <script src="popup.js"></script>
    </div>
</body>

</html>
